<!DOCTYPE html>
<html>
<head>
    <title>MSG to PDF Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h2>Drag & Drop MSG File</h2>

    <div id="drop-area">
        <p>Drop .msg file here or click to select</p>
        <input type="file" id="fileElem" accept=".msg" multiple>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <p id="status"></p>
</div>

<script>
const dropArea = document.getElementById('drop-area');
const fileInput = document.getElementById('fileElem');
const progressBar = document.getElementById('progress-bar');
const statusText = document.getElementById('status');

// Click to open file selector
dropArea.addEventListener('click', () => fileInput.click());

// Highlight on drag
dropArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropArea.classList.add('highlight');
});

// Remove highlight
dropArea.addEventListener('dragleave', () => {
    dropArea.classList.remove('highlight');
});

// Handle drop (MULTIPLE FILES)
dropArea.addEventListener('drop', (e) => {
    e.preventDefault();
    dropArea.classList.remove('highlight');
    uploadFiles(e.dataTransfer.files);
});

// Handle file selection (MULTIPLE FILES)
fileInput.addEventListener('change', () => {
    uploadFiles(fileInput.files);
});

function uploadFiles(files) {

    if (!files.length) return;

    progressBar.style.width = "0%";
    statusText.innerText = "Uploading...";

    const xhr = new XMLHttpRequest();
    const formData = new FormData();

    for (let i = 0; i < files.length; i++) {
        formData.append("files", files[i]);
    }

    xhr.open("POST", "/upload", true);
    xhr.responseType = "blob";

    // Upload progress
    xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            progressBar.style.width = percent + "%";
        }
    };

    xhr.onload = function() {
        if (xhr.status === 200) {
            const blob = new Blob([xhr.response]);
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = "converted_files.zip";
            link.click();

            progressBar.style.width = "100%";
            statusText.innerText = "✅ ZIP Download ready!";
        } else {
            statusText.innerText = "❌ Error processing files.";
        }
    };

    xhr.onerror = function() {
        statusText.innerText = "❌ Upload failed.";
    };

    xhr.send(formData);
}
</script>
     

</body>
</html>
