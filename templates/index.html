<!DOCTYPE html>
<html>
<head>
    <title>MSG to PDF Converter</title>
</head>
<body>
    <h2>Upload MSG File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".msg" required>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
