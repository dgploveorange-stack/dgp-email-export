<!DOCTYPE html>
<html>
<head>
    <title>MSG to PDF Converter</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 80px auto;
            width: 360px;
        }

        #drop-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            background: #fff;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
        }

        #drop-area.highlight {
            background-color: #e9f5ff;
            border-color: #0056b3;
        }

        #drop-area p {
            margin: 0;
            font-weight: bold;
            color: #007bff;
        }

        #progress-container {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin: 20px 0;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: #007bff;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        #status {
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        #file-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }

        #file-list li {
            background: #e9f5ff;
            margin-bottom: 6px;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #file-list li span.filename {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #file-list li button {
            background: #ff4d4d;
            border: none;
            border-radius: 5px;
            padding: 2px 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        #file-list li button:hover {
            background: #d93636;
        }

        #uploadBtn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 14px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #uploadBtn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Drag & Drop MSG Files</h2>

    <div id="drop-area">
        <p>Drop .msg files here or click to select</p>
        <input type="file" id="fileElem" accept=".msg" multiple style="display:none;">
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <p id="status"></p>

    <ul id="file-list"></ul>

    <!-- Upload Button -->
    <button id="uploadBtn">Upload Files</button>
</div>

<script>
const dropArea = document.getElementById('drop-area');
const fileInput = document.getElementById('fileElem');
const progressBar = document.getElementById('progress-bar');
const statusText = document.getElementById('status');
const fileList = document.getElementById('file-list');
const uploadBtn = document.getElementById('uploadBtn');

let currentFiles = [];

// Click to open file selector
dropArea.addEventListener('click', () => fileInput.click());

// Highlight on drag
dropArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropArea.classList.add('highlight');
});

dropArea.addEventListener('dragleave', () => {
    dropArea.classList.remove('highlight');
});

// Handle drop
dropArea.addEventListener('drop', (e) => {
    e.preventDefault();
    dropArea.classList.remove('highlight');
    addFiles(e.dataTransfer.files);
});

// Handle file selection
fileInput.addEventListener('change', () => {
    addFiles(fileInput.files);
});

// Add files to list
function addFiles(files) {
    for (let i = 0; i < files.length; i++) {
        currentFiles.push(files[i]);
    }
    renderFileList();
}

// Render file list with remove buttons
function renderFileList() {
    fileList.innerHTML = "";
    currentFiles.forEach((file, index) => {
        const li = document.createElement('li');
        const nameSpan = document.createElement('span');
        nameSpan.className = 'filename';
        nameSpan.textContent = file.name;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = "X";
        removeBtn.onclick = () => {
            currentFiles.splice(index, 1);
            renderFileList();
        };

        li.appendChild(nameSpan);
        li.appendChild(removeBtn);
        fileList.appendChild(li);
    });
}

// Upload files when clicking button
uploadBtn.addEventListener('click', uploadFiles);

function uploadFiles() {
    if (currentFiles.length === 0) {
        statusText.innerText = "No files selected.";
        return;
    }

    progressBar.style.width = "0%";
    statusText.innerText = "Uploading...";

    const xhr = new XMLHttpRequest();
    const formData = new FormData();

    currentFiles.forEach(file => {
        formData.append("files", file);
    });

    xhr.open("POST", "/upload", true);
    xhr.responseType = "blob";

    xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            progressBar.style.width = percent + "%";
        }
    };

    xhr.onload = function() {
        if (xhr.status === 200) {
            const blob = new Blob([xhr.response]);
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = "converted_files.zip";
            link.click();
            progressBar.style.width = "100%";
            statusText.innerText = "✅ ZIP Download ready!";
            currentFiles = [];
            renderFileList();
        } else {
            statusText.innerText = "❌ Upload failed.";
        }
    };

    xhr.onerror = function() {
        statusText.innerText = "❌ Upload failed.";
    };

    xhr.send(formData);
}
</script>

</body>
</html>
